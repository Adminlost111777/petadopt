{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row">
        {% for adoption in adoptions %}
        <div class="col-md-4 mb-5">
            <div class="card h-100">
                <img src="{{ adoption.pet.image }}" alt="..." class="card-img-top" style="height:350px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ adoption.pet.name }}</h5>
                    <p class="card-text">Available: {{ adoption.pet.quantity }}</p>
                    <p>{{ adoption.status }}</p>

                    {% if adoption.status == "Adopted" %}
                        <button type="button" class="btn btn-secondary disabled">Adopted</button>
                    {% else %}
                        <form action="{% url 'del_adoption' %}" method="post" class="mt-2">
                            {% csrf_token %}
                            <input type="hidden" name="pk" value="{{ adoption.pk }}">
                            <button type="submit" class="btn btn-danger d-flex">Delete</button>
                        </form>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Carousel Section -->
<div class="container my-5">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 carousel-img" src="https://media.licdn.com/dms/image/v2/D4D12AQGwnsTm2ui0qw/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1692979356957?e=2147483647&v=beta&t=Zjn5I86ZRYKyifakTgN_OK2xlsBZBXm1bO7rzKsKjhI" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 carousel-img" src="https://c.ndtvimg.com/2025-07/jkr3ct3g_stray-dogs_625x300_11_July_25.jpg?im=FeatureCrop,algorithm=dnn,width=1200,height=738" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 carousel-img" src="https://media.assettype.com/deccanherald/2023-11/408722ed-8f21-4f11-a418-17118a0d641c/iStock_1465257625.jpg?w=1200&h=675&auto=format%2Ccompress&fit=max&enlarge=true" alt="Third slide">
            </div>
        </div>
    </div>
</div>
{% endblock content %}
