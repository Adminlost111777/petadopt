{% extends "base.html" %}
{% block content %}

<div class="container my-1">
        <div class="row">
            {% for blog in blog %}
            <div class="col-md-4 mb-5">
            <div class="card h-100">
            <img src="{{ blog.image }}" alt="{{blog.name}}" class="card-img-top"style="height:450px; object-fit: cover;">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{blog.name}}</h5>
                
                <a href="https://pet1112222.blogspot.com/2025/06/adopt-dont-shop-why-rescue-rabbit-could.html" class="btn btn-primary">Readmore</a>
            </div>
        </div>
        </div>
        {% empty %}
        <h3>No blogs found</h3>
        {% endfor %}
    </div>
    </div>
   
{% endblock content %}
